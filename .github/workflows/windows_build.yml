name: Build C++ .pyd modules on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cmake-configure-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # (setup conda, python, pybind11, vcpkg, etc.)

      - name: CMake configure only
        shell: pwsh
        run: |
          $toolchain = "${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"
          cmake -S ./src/image_sorter/cpp -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY="${{ github.workspace }}\output"

      - name: Upload CMake cache
        uses: actions/upload-artifact@v4
        with:
          name: cmake-configure-logs
          path: build

