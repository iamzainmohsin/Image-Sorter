name: Build Windows pybind11 extensions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pybind11
          pip install -r requirements.txt

      - name: Install OpenCV via vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install opencv
          setx VCPKG_ROOT "%CD%\vcpkg"

      - name: Configure and build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=%CD%\..\vcpkg\scripts\buildsystems\vcpkg.cmake
          cmake --build . --config Release

      - name: Upload built extensions
        uses: actions/upload-artifact@v3
        with:
          name: windows-pyd-modules
          path: |
            build/Release/image_utils.pyd
            build/Release/thumbnail_utils.pyd
